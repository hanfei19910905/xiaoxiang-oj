{% extends "base.html" %}
{% block page_content %}
<div class="page-header">
    <div class="container">
        <h2>Contest List</h2>
    </div>
</div>
<div class="page-content">
    <div class="container">
        {% if clist %}
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>训练营</th>
                    <th>作业名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                </tr>
            </thead>
            <tbody>
                {% for work in clist %}
                <tr>
                    <td>{{work.camp.name}}</td>
                    <td><a href = "{{url_for('home_work.contest_view',hid = work.id)}}">{{ work.name }}</a></td>
                    <td>{{ work.begin_time }}</td>
                    <td>{{ work.end_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h4>虾米作业都没有哦!</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
