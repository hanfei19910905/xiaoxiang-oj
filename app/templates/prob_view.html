{% extends "base.html" %}
{% block page_content %}
{% import "bootstrap/wtf.html" as wtf %}
<div class="page-header">
    <div class="container">
        <h2>{{ problem.name }}</h2>
        <p><b>author:</b>{{ problem.author.name }}</p>
    </div>
</div>
<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                    <p class="lead">Description</p>
                    <div class="well">{{ problem.description | safe }}</div>
            </div>
            <div class="col-sm-4">
                <a class="btn btn-warning" href="{{url_for('download.download_data', filename = data.name + '_train')}}">下载训练集</a>
                <a class="btn btn-warning" href="{{url_for('download.download_data', filename = data.name + '_test1')}}">下载测试集</a>
                {{ wtf.quick_form(form) }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
