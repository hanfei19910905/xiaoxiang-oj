{% extends "base.html" %}
{% block page_content %}
<div class="page-header">
    <h2>{{ problem.show_id }}.{{ problem.name }}</h2>
</div>
<div class="page-content">
    <div class="container">
        <h3>Source Code: </h3>
        <form method="post">
            <div class="row">
                <div class="col-sm-7">
                    <textarea class="form-control" name="source_code" rows="10" cols="10"></textarea>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
