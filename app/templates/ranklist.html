{% if prank %}
    <table class="table table-striped">
        <thead>
            <th>User</th>
            <th>Total</th>
            {% for prob in plist %}
            <th>{{ prob.name }}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for prk in prank %}
            <tr>
                <td>{{ prk[0] }}</td>
                <td>{{ prk[1]['total'] }}</td>
                {% for pid in prank[0][1]%}
                {% if pid != 'total' %}
                <td>{{ prk[1][pid] }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
<p>There are not submissions.</p>
{% endif %}
